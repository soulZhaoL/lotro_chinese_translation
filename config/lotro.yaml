database:
  dsn: "${LOTRO_DATABASE_DSN}"

auth:
  hash_algorithm: "sha256"
  salt_bytes: 16
  token_secret: "${LOTRO_TOKEN_SECRET}"
  token_ttl_seconds: 86400

pagination:
  default_page_size: 20
  max_page_size: 200

locks:
  default_ttl_seconds: 1800

cors:
  allow_origins:
    - "http://localhost:5173"
    - "https://lotro-chinese-translation.vercel.app"
    - "https://www.lotrozh.online"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "PATCH"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "Authorization"
    - "Content-Type"
  expose_headers: []
  allow_credentials: false
  max_age: 600

http:
  gzip_minimum_size: 1024

text_list:
  max_text_length: 5000

maintenance:
  enabled: false
  message: "系统维护中，请稍后再试"
  allow_paths:
    - "/health"
